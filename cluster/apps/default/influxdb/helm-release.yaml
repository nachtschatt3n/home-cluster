apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  namespace: default
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: influxdb
          image: influxdb:1.8
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb-service
  namespace: default
spec:
  selector:
    app: influxdb
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 80
  type: LoadBalancer
