apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  namespace: default
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: influxdb
          image: influxdb:1.8
          ports:
            - containerPort: 8086
            - containerPort: 8088
          volumeMounts:
            - mountPath: /opt
              name: influxdb-data
      volumes:
        - name: influxdb-data
          persistentVolumeClaim:
            claimName: influxdb-data-vol

---
apiVersion: v1
kind: Service
metadata:
  name: influxdb-service
  namespace: default
spec:
  selector:
    app: influxdb
  ports:
    - protocol: TCP
      port: 8086
      targetPort: 8086
      name: influxdb-http
    - protocol: TCP
      port: 8088
      targetPort: 8088
      name: influxdb-rpc
  type: LoadBalancer
