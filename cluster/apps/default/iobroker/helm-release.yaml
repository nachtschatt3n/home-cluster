---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iobroker
  namespace: default
  labels:
    app: iobroker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iobroker
  template:
    metadata:
      labels:
        app: iobroker
    spec:
      containers:
        - name: iobroker
          image: buanet/iobroker
          ports:
            - containerPort: 8081
            - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: iobroker-service
spec:
  selector:
    app: iobroker
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
      name: vis
    - protocol: TCP
      port: 8081
      targetPort: 80
      name: admin
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: iobroker-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: iobroker.mathiasuhl.de
      http:
        paths:
          - path: /
            backend:
              serviceName: iobroker-service
              servicePort: 80
